<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
   /> 
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <div class=" ">
        <div class="  ">9AM</div>
        <textarea    type="text" id="9AM" data-hour="09"></textarea>
        <div class="save-icon"> <p>Save</p></div>
      </div>
      <div class=" ">
        <div class="       ">10AM</div>
        <textarea    type="text" id="10AM" data-hour="10"></textarea>
        <div class="save-icon"> <p>Save</p></div>
      </div>
      <div class=" ">
        <div class="       ">11AM</div>
        <textarea    type="text" id="11AM" data-hour="11"></textarea>
        <div class="save-icon"> <p>Save</p></div>
      </div>
      <div class=" ">
        <div class="       ">12PM</div>
        <textarea    type="text" id="12PM" data-hour="12"></textarea>
        <div class="save-icon"> <p>Save</p></div>
      </div>
      <div class=" ">
        <div class="       ">1PM</div>
        <textarea    type="text" id="1PM" data-hour="13"></textarea>
        <div class="save-icon"> <p>Save</p></div>
      </div>
      <div class=" ">
        <div class="       ">2PM</div>
        <textarea    type="text" id="2PM" data-hour="14"></textarea>
        <div class="save-icon"> <p>Save</p></div>
      </div>
      <div class=" ">
        <div class="       ">3PM</div>
        <textarea    type="text" id="3PM" data-hour="15"></textarea>
        <div class="save-icon"> <p>Save</p></div>
      </div>
      <div class=" ">
        <div class="       ">4PM</div>
        <textarea    type="text" id="4PM" data-hour="16"></textarea>
        <div class="save-icon"> <p>Save</p></div>
      </div>
      <div class=" ">
        <div class="       ">5PM</div>
        <textarea    type="text" id="5PM" data-hour="17"></textarea>
        <div class="save-icon"> <p>Save</p></div>
      </div>
    </div>

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
